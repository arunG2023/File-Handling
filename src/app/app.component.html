<form [formGroup]="form" (ngSubmit)="submit()">
  Name<input type="text" formControlName="name"><br>
  Age<input type="text" formControlName="age"><br>
  File1<input type="file" accept=".png, .jpg, .jpeg" formControlName="file1"><br>
  File2<input type="file" accept=".png, .jpg, .jpeg" formControlName="file2"><br>
  File3 <input type="file" accept=".png, .jpg, .jpeg" formControlName="file3">
  <input type="submit">
</form>
